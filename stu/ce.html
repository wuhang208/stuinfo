<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>课程管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">课程管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除课程信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addce.cgi">
                    <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cname" class="col-sm-2 control-label">课程名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname" placeholder="请输入课程名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sdept" class="col-sm-2 control-label">系编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept" placeholder="请输入所属系编号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selce.cgi">
                    <div class="form-group">
                        <label for="cno-selce" class="col-sm-2 control-label">输入学号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-selce" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modce.cgi">
                    <div class="form-group">
                        <label for="cno-modce" class="col-sm-2 control-label">课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-modce" placeholder="请输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cname-modce" class="col-sm-2 control-label">课程名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname-modce" placeholder="请输入课程名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sdept-modce" class="col-sm-2 control-label">系编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept-modce" placeholder="请输入系编号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/delce.cgi">
                    <div class="form-group">
                        <label for="cno-delce" class="col-sm-2 control-label">输入要删除的课程号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-delce" placeholder="输入课程号">
                        </div>
                        <div class="form-group">
                            <label for="flag-delce" class="col-sm-2 control-label">输入0删除</label>
                            <div class="col-sm-10">
                                <input type="text" name="flag" class="form-control" id="flag-delce" placeholder="输入0">
                            </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
