<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学校管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学校管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加院系信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询院系信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改院系信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除院系信息</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addsc.cgi">
                    <div class="form-group">
                        <label for="sdept" class="col-sm-2 control-label">系编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept" placeholder="请输入院系编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="major" class="col-sm-2 control-label">专业名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="major" class="form-control" id="major" placeholder="请输入专业名称">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selsc.cgi">
                    <div class="form-group">
                        <label for="sdept-selsc" class="col-sm-2 control-label">输入系编号查询</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept-selsc" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modsc.cgi">
                    <div class="form-group">
                        <label for="sdept-modsc" class="col-sm-2 control-label">系编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept-modsc" placeholder="请输入系编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="major-modsc" class="col-sm-2 control-label">专业名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="major" class="form-control" id="major-modsc" placeholder="请输入专业名称">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/delsc.cgi">
                    <div class="form-group">
                        <label for="sdept-delsc" class="col-sm-2 control-label">输入要删除的系编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="sdept" class="form-control" id="sdept-delsc" placeholder="输入系编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="flag-delsc" class="col-sm-2 control-label">输入0删除</label>
                        <div class="col-sm-10">
                            <input type="text" name="flag" class="form-control" id="flag-delsc" placeholder="输入0">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
